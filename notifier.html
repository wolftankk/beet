<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>美度ERP</title>
        <meta name="description" content="" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" type="text/css" href="resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/beet.css" />
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/ext-lang-zh_CN.js"></script>
        <script type="text/javascript" src="js/beet/base64.js"></script>
	<style>
	    #notifier h1{
		font-size: 16px;
	    }
	    #notifier div{
		margin: 0 5 10 5;
	    }

	    .tip{
		color: #999;
		text-align: right;
		margin-top: 10px;
	    }

	    #notifier{
		margin-bottom: 15px;
	    }
	</style>
    </head>
    <body>
	<div id="notifier">
	</div>
	<script>
	    var hash = location.hash;
	    //parse
	    if (hash.indexOf("#") == -1){
		return;
	    }
	    hash = hash.substring(1);
	    var data = hash.split("=");
	    data = Ext.JSON.decode(Ext.util.base64.decode(data[1]));
	    if (!data){
		return
	    }

	    Ext.onReady(function(){
		var tpl = new Ext.Template([
		"<h1><img src='http://cdn1.iconfinder.com/data/icons/softwaredemo/PNG/24x24/Warning_Shield_Grey.png'>   {title}</h1>",
		    "<div class='content'>{content}</div>",
		    "<p class='tip'>该窗口将在5秒后自动隐藏</p>"
		])
		tpl.compile();
		tpl.append("notifier", data);
	    
		
		setTimeout(function(){
		    window.close();
		}, 3000)
	    });
	</script>
    </body>

</html>
